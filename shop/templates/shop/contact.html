{% extends 'shop/basic.html' %}

{% block title %}Contact Us{% endblock %}

{% block body %}
<div class="container my-4">
        <h2>Contact Us</h2>
        <form action="/shop/contact/" method = "post"> {% csrf_token %}
            <div class="row">
                <div class="col">
                    <p>Name</p>
                    <input type="text" name="nam" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <p>Last Name</p>
                    <input type="text" name="lnam" class="form-control" placeholder="Last name">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
              <div>
                    <p>Phone Number</p>
                    <input type="text" name="phone" class="form-control" placeholder="XXXX-XXXXXXX"><br>
              </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">If Something Wrong</label>
                <select class="form-control" name="problem" id="exampleFormControlSelect1">
                    <option>No! ThankYou</option>
                    <option>Order Not Delivered</option>
                    <option>Problem in Order Tracking</option>
                    <option>Distorted Product</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea2">How may we help you</label>
                <textarea class="form-control"style="height: 218px;" name="help" id="exampleFormControlTextarea2" rows="3"></textarea>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}

{% block js%}
<script>
    {% if thank %}
alert('Thanks For Contacting Us. We Will Get You Soon!');
document.location="/shop/contact/";
{% endif%}
</script>
{% endblock %}
